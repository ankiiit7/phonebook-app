




<div class="container">
    <div class="row">
    <div class="col-md-12">
        <!-- <app-contact-item *ngFor="let contact of contacts;let i=index"></app-contact-item> -->
        <h2> <i class='fa fa-user' style='font-size:36px'></i> All People</h2>
        <hr>
          <form class="form-inline md-form form-sm active-purple-2 mt-2"
                 style="display: flex;justify-content: center;">
            <input #query
            (keyup)="filter(query.value)"
             class="form-control form-control-sm mr-3 w-75 mt-3" type="text" placeholder="Search"
              aria-label="Search" >
              <i class="fa fa-search"></i>

          </form>
          <br>
          <data-table
         
            [items]="items"
            [itemCount]="itemCount"
            (reload)="reloadItems($event)"
           
          >
          <!-- <data-table-column
          [property]="image"
          [header]="'Image'"
          [resizable]="false"
          >

          </data-table-column> -->

          <data-table-column
          [property]="'firstname'"
          [header]="'FirstName'"
          [resizable]="true"
          [sortable]="true"
          
          >

          </data-table-column>

          <data-table-column
          [property]="'lastname'"
          [header]="' Lastname'"
          [resizable]="true"
          [sortable]="true"
          >

          </data-table-column>

          <data-table-column
          [property]="'email'"
          [header]="'E-mail'"
          [resizable]="true"
          >

          </data-table-column>

          <data-table-column
          [property]="'phone'"
          [header]="'Phone'"
          [resizable]="true"
          >

          </data-table-column>

          <data-table-column
          [property]="'$key'"
          [header]="'Action'"
          
          >
          <ng-template #dataTableCell let-item="item">

              <button  class="btn">
                  <i class="fa fa-phone"></i>
              </button>
            
            <button  [routerLink]="['/contacts/contact-list/',item.$key]" class="btn">
                <i class="fa fa-edit"></i>
            </button>
            

          </ng-template>


          </data-table-column>

          

          </data-table>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog modal-lg" >
          
            <!-- Modal content-->
            <div class="modal-content">
              <div style="background-color: #00a8cc;" class="modal-header">
                <!-- <button type="button" data-dismiss="modal">&times;</button> -->
                <h4 style="font-size: 24px;" class="modal-title">Add Contacts</h4>
              </div>
              <div class="modal-body" style="background-color: #f5f5f5;">

                <div class="row">
                  <div class="col-md-6">
                      <form (ngSubmit)="save(f.value)" #f="ngForm" >
                          <div class="col-md-12">
                              <label for="" style="color: gray;">FirstName:</label>
                              <input 
                              style="border: 0.1em solid gray;"
                              required
                              type="text"
                              ngModel
                              #firstname="ngModel"
                              name="firstname"
                               class="form-control">
                               <p style="color: red;" *ngIf="firstname.touched && firstname.invalid">
                                 FirstName is Required
                               </p>
                  
                          </div>
                          <div class="col-md-12">
                                  <label for="" style="color: gray;">Lastname:</label>
                                  <input 
                                  style="border: 0.1em solid gray;"
                                  required
                                  type="text"
                                  ngModel
                               
                                #lastname="ngModel"
                                  name="lastname"
                                   class="form-control">
                                   <p style="color: red;" *ngIf="lastname.touched && lastname.invalid">
                                      Last Name is Required
                                   </p>
                            </div>
                            <div class="col-md-12">
                              <label for="" style="color: gray;">Upload Your Image (ImageUrl):</label>
                              <input 
                              style="border: 0.1em solid gray;"
                              required
                              type="text"
                              ngModel
                           
                            #image="ngModel"
                              name="image"
                               class="form-control">
                               <p style="color: red;" *ngIf="image.touched && image.invalid">
                                  Image is Required
                               </p>
                        </div>
                              <div class="col-md-12">
                                      <label for="" style="color: gray;">E-mail Address:</label>
                                      <input 
                                      style="border: 0.1em solid gray;"
                                      type="text"
                                      ngModel
                                      name="email" 
                                      required
                                      #email="ngModel"
                                      class="form-control"
                                      >
                                      <p style="color: red;" *ngIf="email.touched && email.invalid">
                                          Email Address is Required
                                      </p>
                                </div>
                                  <div class="col-md-12">
                                          <label for="" style="color: gray;">Contact Number:</label>
                                          <input 
                                          style="border: 0.1em solid gray;"
                                          type="phone" 
                                          ngModel
                                         required
                                         #contact="ngModel"
                                          name="phone"
                                          class="form-control"
                                          [max]="10">
                                          <div *ngIf="contact.touched && contact.invalid">
                                          <p style="color: red;" *ngIf="contact.errors.required">
                                              Contact Number is Required
                                          </p>
                                          <p style="color: red;" *ngIf="contact.errors.max">
                                              Contact Number should be of 10 Digits
                                          </p>
                                          </div>
                                    </div>
                                      <br>
                                      <div id="two">
                                              <button type="submit" (click)="onSubmit()" 
                                              style="background-color: #00a8cc;" 
                                              class="btn " >SUBMIT</button>
                                      
                                      </div>
                                        
                                    
                                  </form>
                  </div>
                  <div class="col-md-6">
                      <div  class="card" *ngIf="firstname.value" style="width: 18rem;">
                          <img class="card-img-top" [src]="image.value" alt="">
                          <div class="card-body">
                            <h5 class="card-title">{{firstname.value}} {{ lastname.value}}</h5>
                            <h5 class="card-title">{{contact.value}}</h5>
                            <p class="card-text">{{email.value}}</p>
                            <!-- <a href="#" class="btn">Go somewhere</a> -->
                          </div>
                        </div>
                    </div>
                </div>
